<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Employee</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <hr>
</div>

<div class="container">

    <form class="form-inline" action="/employees/save" th:object="${employee}" method="post">

        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Employee first name" th:field="${employee.firstName}">
        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Employee last name" th:field="${employee.lastName}">
        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Employee email" th:field="${employee.email}">

        <button class="btn btn-primary btn-sm mb-3" type="submit"> Add employee</button>
    </form>
</div>
</body>
</html>
