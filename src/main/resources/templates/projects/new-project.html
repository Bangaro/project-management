<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Project</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>


<div class="container">
    <hr>
    <form class="form-inline" action="/projects/save" th:object="${project}" method="post">

        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Project name" th:field="${project.name}">

        <select class="custom-select custom-select-lg mb-3" th:field="${project.stage}">
            <option th:value=" NOTSTARTED"> Not started</option>
            <option th:value="INPROGRESS"> In progress</option>
            <option th:value="COMPLETED"> Completed</option>
        </select>

        <textarea type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter project description"
                  th:field="${project.description}"></textarea>


        <select th:field="${project.employees}" multiple="multiple" class="custom-select">
            <option th:each="employee: ${allEmployees}"
                    th:value="${employee.employeeId}"
                    th:text="${employee.firstName}">
            </option>
        </select>

        <button type="submit" class="btn btn-primary btn-sm mb-3"> Create project</button>
    </form>
</div>
</body>
</html>
